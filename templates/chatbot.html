<!DOCTYPE html>
<html>
<head>
    <title>Dementia Chatbot</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #000;
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .messages p {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #8bc34a;
        }

        .bot {
            text-align: left;
            color: #03a9f4;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 18%;
            padding: 8px;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Ask me something...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p class='user'><strong>You:</strong> ${message}</p>`;
            input.value = "";

            fetch("{% url 'get_chat_response' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<p class='bot'><strong>Bot:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
