{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Dashboard</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 20px;
      color: #222;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border: 4px solid black;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px 50px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    button {
      background-color: #009688;
      border: 2px solid black;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 150, 136, 0.4);
    }

    button:hover {
      background-color: #00796b;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 121, 107, 0.6);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0, 150, 136, 0.3);
    }
  </style>
</head>
<body>
  <h1>Welcome to Cognitive Assistant App</h1>
  <div class="container">
    <div class="button-grid">
       <a href="{% url 'about' %}"><button>About This App</button></a>
      <a href="{% url 'know_about_yourself' %}"><button>Know about yourself</button></a>
      <a href="{% url 'see_reminders' %}"><button>See Reminders</button></a>
      <a href="{% url 'emergency_view' %}"><button>Emergency Assistance</button></a>
      <a href="{% url 'recognize_faces' %}"><button>Know Your Faces</button></a>
      <button>Take Quiz</button></a>
     <a href="{% url 'chatbot_page' %}"><button>Chatbot</button></a>
      <button>Cognitive Engagement</button>
    </div>
  </div>
</body>
</html>
