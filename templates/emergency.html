{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Emergency Contacts</title>
    <style>
    body {
        font-family: Arial;
        background-color: #f9f9f9;
    }

    .form-box {
        max-width: 300px;
        margin: auto;
        background: white;
        padding: 20px;
        margin-top: 50px;
        border-radius: 10px;
        border: 4px solid black; /* Thicker black border */
        box-shadow: 0 0 40px rgba(144, 238, 144, 0.7); /* Light green glow */
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .entry-box {
        border: 2px solid black;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(144, 238, 144, 0.6); /* Green glow for each block */
        background-color: #fff;
    }

    .form-row {
        margin-bottom: 12px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
    }
</style>


</head>
<body>
    <div class="container">
        <h2>Emergency Contacts</h2>
        {% for contact in contacts %}
            <div class="entry-box">
                <div class="form-row"><strong>Name:</strong> {{ contact.name }}</div>
                <div class="form-row"><strong>Phone:</strong> {{ contact.phone }}</div>
                <div class="form-row"><strong>Relation:</strong> {{ contact.relation }}</div>
            </div>
        {% empty %}
            <p>No emergency contacts added yet.</p>
        {% endfor %}
    </div>
</body>
</html>
