{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Emergency Contacts</title>
   <style>
    body {
        font-family: Arial;
        background-color: #f9f9f9;
    }

    .form-box {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        margin-top: 50px;
        border-radius: 10px;
        border: 5px solid black; /* Correct black border */
        box-shadow: 0 0 50px rgba(144, 238, 144, 0.7); /* Light green glow */
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-row {
        margin-bottom: 15px;
        border: 2px solid black;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        font-size: 16px;
         border: 3px solid black;
        border-radius: 6px;
    }
</style>

</head>
<body>
    <div class="form-box">
        <h2>Upload Emergency Contacts</h2>
        <form method="post">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="form-row">{{ form.name }}</div>
                <div class="form-row">{{ form.phone }}</div>
                <div class="form-row">{{ form.relation }}</div>
                <hr>
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
