<!DOCTYPE html>
<html>
<head>
    <title>Upload Faces</title>
    <style>
    body {
        font-family: Arial;
        background-color: #f9f9f9;
    }

    .form-box {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        margin-top: 50px;
        border-radius: 10px;
        border: 4px solid black;
        box-shadow: 0 0 60px rgba(0, 0, 0, 0.7); /* Black glow */
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .entry-box {
        border: 2px solid black;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7); /* Green glow for each section */
        background-color: #fff;
    }

    .form-row {
        margin-bottom: 12px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #333; /* Greyish black */
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="form-box">
        <h2>Upload Faces</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for category, formset in formsets.items %}
                <h3>{{ category|title }}</h3>
                {{ formset.management_form }}
                {% for form in formset %}
                    <div class="entry-box">
                        <div class="form-row">
                            {{ form.image.label_tag }}<br>
                            {{ form.image }}
                        </div>
                        <div class="form-row">
                            {{ form.description.label_tag }}<br>
                            {{ form.description }}
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
